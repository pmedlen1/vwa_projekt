{% extends "base.html" %}
{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="page">
  <div class="page__header">
    <div class="page__titles">
      <span class="page__kicker">Uživatel</span>
      <h2 class="page__title">Přihlášení</h2>
      <p class="page__subtitle">Zadejte své přihlašovací údaje.</p>
    </div>
  </div>

  <div class="card form-card">
    {% if error %}
      <p class="error" style="margin:0;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login_post') }}">
      <label>Uživatelské jméno
        <input type="text" name="username" required>
      </label>
      <label>Heslo
        <input type="password" name="password" required>
      </label>
      <button type="submit">Přihlásit</button>
    </form>
  </div>
</div>
{% endblock %}
