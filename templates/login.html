{% extends "base.html" %}
{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="page">
  <div class="page__header">
    <div class="page__titles">
      <span class="page__kicker">Uživateľ</span>
      <h2 class="page__title">Prihlásenie</h2>
      <p> Zadajte svoje prihlasovacie údaje.</p>
    </div>
  </div>

  <div class="card form-card">
    {% if error %}
      <span class="error" style="margin:0;">{{ error }}</span>
    {% endif %}
    <form method="post" action="{{ url_for('login_post') }}">
      <label>Uživateľské meno
        <input type="text" name="username" required>
      </label>
      <label>Heslo
        <input type="password" name="password" required>
      </label>
      <button type="submit">Přihlásit</button>
    </form>
  </div>
</div>
{% endblock %}
